name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
        env:
          # All feature flags off in CI â€” same as production default
          NEXT_PUBLIC_FEATURE_AUTH: "false"
          NEXT_PUBLIC_FEATURE_SUPABASE_SYNC: "false"
          NEXT_PUBLIC_FEATURE_SESSION_EXPORT: "false"
